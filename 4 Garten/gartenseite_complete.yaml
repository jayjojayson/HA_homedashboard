title: Garten
path: garten
icon: mdi:pool
type: sections
background:
  opacity: 100
  alignment: center
  size: cover
  repeat: no-repeat
  attachment: fixed
  image: /api/image/serve/ebe98ffd5a0a6e0bbd3d22360b6aeb6d/original
sections:
  - type: grid
    cards:
      - type: heading
        heading: Mähroboter Landroid
        heading_style: title
        tap_action:
          action: navigate
          navigation_path: /dashboard-test/robter-steuerung
      - type: entities
        entities:
          - entity: lawn_mower.worxm700
            type: custom:multiple-entity-row
            name: Aktuell
            state_color: true
            hide_unavailable: true
            entities:
              - entity: sensor.worxm700_battery
                name: " "
                styles:
                  margin-top: 2px
                  margin-right: 20px
                  text-align: right
                  color: green
                  font-size: 14px
          - entity: sensor.worxm700_next_scheduled_start
            name: Nächster Start
        theme: grey-icon
        state_color: true
        card_mod:
          style: |
            ha-card {
              background-color: var(--card-background-color) !important;   
              box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px
                          13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset !important;
              border: none;
              margin-bottom: -5px !important;
            }
      - type: heading
        heading: Bewässerung
        heading_style: title
        card_mod:
          style: |
            ha-card {
              margin-top: -15px !important;
            }
      - type: entities
        entities:
          - entity: switch.pflanzenbeet
            type: custom:multiple-entity-row
            name: Pflanzbeet Bewässerung
            icon: mdi:sprinkler-variant
            state_color: true
            hide_unavailable: true
            toggle: true
            entities:
              - entity: input_number.literstand_pflanzenbeet
                name: " "
                styles:
                  margin-top: 2px
                  margin-right: 20px
                  text-align: right
                  color: steelblue
                  font-size: 14px
          - entity: switch.bewasserung_poolbeet
            type: custom:multiple-entity-row
            name: Poolbeet Bewässerung
            icon: mdi:sprinkler-variant
            state_color: true
            hide_unavailable: true
            toggle: true
            entities:
              - entity: input_number.literstand_poolbeet
                name: " "
                styles:
                  margin-top: 2px
                  margin-right: 20px
                  text-align: right
                  color: steelblue
                  font-size: 14px
        state_color: true
        theme: grey-icon
        card_mod:
          style: |
            ha-card {
              background-color: var(--card-background-color) !important;   
              box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px
                          13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset !important;
              border: none;
              margin-bottom: 6px !important;
              margin-top: -15px !important;
            }
  - type: grid
    cards:
      - type: heading
        heading: Growstation
        heading_style: title
        tap_action:
          action: navigate
          navigation_path: /dashboard-test/growstation
      - type: entities
        entities:
          - entity: switch.growlampe_steckdose_1
            name: Growlampe
            secondary_info: last-updated
            icon: mdi:dome-light
          - entity: switch.lufter
            name: Zu-/Abluft über 58%
            icon: mdi:fan
            secondary_info: last-updated
          - entity: switch.innenlufter_shellyplug_switch_0
            name: Innenlüfter
            secondary_info: last-updated
            icon: mdi:fan-clock
          - entity: sensor.growstation_temperature
            name: Temperatur
            secondary_info: last-changed
          - entity: sensor.growstation_humidity
            name: Luftfeuchtigkeit
            secondary_info: last-updated
        state_color: true
        theme: grey-icon
        card_mod:
          style: |
            ha-card {
              background-color: var(--card-background-color) !important;   
              box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px
                          13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset !important;
              border: none;
              margin-bottom: -5px !important;
            }
  - type: grid
    cards:
      - type: heading
        heading: Pooltemperatur
        heading_style: title
      - type: custom:stack-in-card
        card_mod:
          style: |
            ha-card {
              border: none;   
              box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px
                          13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset !important;
              padding-top: 10px !important;
            }
        cards:
          - type: horizontal-stack
            cards:
              - type: entity
                entity: sensor.pooltemperatur_temperatur
                state_color: false
                name: " "
                theme: Temps
                card_mod:
                  style: |
                    ha-card {
                      width: 75%;
                      margin-bottom: -10px !important;
                      border: none !important;
                      border-right: 1px solid grey !important;
                      text-align: center;
                      --primary-text-color:
                          {% if is_state('sensor.pooltemperature_color', 'steelblue') %}
                            steelblue
                          {% elif is_state('sensor.pooltemperature_color', 'green') %}
                            green
                          {% elif is_state('sensor.pooltemperature_color', 'orange') %}
                            orange
                          {% else %}
                            red
                          {% endif %};
                    }
                    .value {
                    font-size: 40px !important; /* Ändere die Schriftgröße */
                    }
                    .info {
                    line-height: 35px !important;
                    } 
              - type: custom:stack-in-card
                card_mod:
                  style: |
                    ha-card {
                      background: none; 
                      border: none !important;
                      border-radius: 0px !important;
                      margin-left: -20px !important;
                      margin-right: 30px !important;
                    }
                cards:
                  - entity: sensor.pooltemp_statistik_max
                    type: custom:multiple-entity-row
                    name: Max
                    icon: mdi:temperature-celsius
                    state_color: true
                    hide_unavailable: true
                    styles:
                      color: var(--primary-text-color)
                      font-size: 16px
                  - entity: sensor.pooltemp_statistik_min
                    type: custom:multiple-entity-row
                    name: Min
                    icon: mdi:temperature-celsius
                    state_color: true
                    hide_unavailable: true
                    styles:
                      color: var(--primary-text-color)
                      font-size: 16px
          - type: custom:mod-card
            card_mod:
              style: |
                ha-card {
                    height: 1px;
                    border-bottom: 1px;
                    background-color: grey !important;
                    margin-left: 0px;
                    margin-right: 0px;
                }
            card:
              type: custom:mushroom-template-card
              card_mod: null
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.pooltemperatur_temperatur
                name: " "
            hours_to_show: 120
            refresh_interval: 360
            points_per_hour: 0.5
            height: 120
            show:
              labels: true
              name: true
              state: false
              icon: false
            color_thresholds:
              - value: 0
                color: grey
              - value: 5
                color: steelblue
              - value: 13
                color: yellow
              - value: 15
                color: green
              - value: 23
                color: orange
            card_mod:
              style: |
                ha-card {
                  background: none !important;
                  box-shadow: none !important;
                  border: none !important;
                  border-radius: 0px !important;
                  padding: 0px !important;
                }  
  - type: grid
    cards:
      - type: heading
        heading: Pool Steuerung
        heading_style: title
        tap_action:
          action: navigate
          navigation_path: /dashboard-test/solar
        card_mod:
          style: |
            ha-card {
              margin-top: -5px !important;
            }
      - type: custom:vertical-stack-in-card
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:layout-card
                layout_type: custom:grid-layout
                layout:
                  grid-template-columns: 37% 31% 32%
                  grid-template-rows: auto
                  mediaquery:
                    "(max-width: 1000px)":
                      grid-template-columns: 100%
                      grid-template-rows: auto
                cards:
                  - type: custom:floorplan-card
                    config:
                      console_log_level: info
                      defaults:
                        hover_action: hover-info
                        tap_action: more-info
                      image: /local/pool-card/pool-card.svg
                      stylesheet: /local/pool-card/pool-card.css
                      rules:
                        - element: wasserlauf
                          entity: switch.wasserlauf_steckdose_1
                          state_action:
                            action: call-service
                            service: floorplan.class_set
                            service_data: entitystate-${entity.state}
                        - element: abfluss
                          entity: switch.skimmerpumpe_shelly_plug_switch_0
                          state_action:
                            action: call-service
                            service: floorplan.class_set
                            service_data: "${(entity.state === \"on\") ? \"flussH\" : \"\"}"
                        - element: abfluss2
                          entity: switch.skimmerpumpe_shelly_plug_switch_0
                          state_action:
                            action: call-service
                            service: floorplan.class_set
                            service_data: "${(entity.state === \"on\") ? \"flussH\" : \"\"}"
                        - element: abfluss3
                          entity: switch.skimmerpumpe_shelly_plug_switch_0
                          state_action:
                            action: call-service
                            service: floorplan.class_set
                            service_data: "${(entity.state === \"on\") ? \"flussV\" : \"\"}"
                        - element: abfluss4
                          entity: switch.skimmerpumpe_shelly_plug_switch_0
                          state_action:
                            action: call-service
                            service: floorplan.class_set
                            service_data: "${(entity.state === \"on\") ? \"zuflussV\" : \"\"}"
                        - element: abfluss5
                          entity: switch.skimmerpumpe_shelly_plug_switch_0
                          state_action:
                            action: call-service
                            service: floorplan.class_set
                            service_data: "${(entity.state === \"on\") ? \"zuflussV\" : \"\"}"
                        - element: abfluss6
                          entity: switch.skimmerpumpe_shelly_plug_switch_0
                          state_action:
                            action: call-service
                            service: floorplan.class_set
                            service_data: "${(entity.state === \"on\") ? \"zuflussV\" : \"\"}"
                        - element: abfluss7
                          entity: switch.skimmerpumpe_shelly_plug_switch_0
                          state_action:
                            action: call-service
                            service: floorplan.class_set
                            service_data: "${(entity.state === \"on\") ? \"zuflussH\" : \"\"}"
                        - element: abfluss7-4
                          entity: switch.skimmerpumpe_shelly_plug_switch_0
                          state_action:
                            action: call-service
                            service: floorplan.class_set
                            service_data: "${(entity.state === \"on\") ? \"zuflussH\" : \"\"}"
                        - element: zufluss
                          entity: sensor.hauptpumpe_shelly_plug_switch_0_power
                          state_action:
                            action: call-service
                            service: floorplan.class_set
                            service_data: "${(Number(entity.state) > 5) ? \"zuflussH\" : \"\"}"
                        - element: zufluss2
                          entity: sensor.hauptpumpe_shelly_plug_switch_0_power
                          state_action:
                            action: call-service
                            service: floorplan.class_set
                            service_data: "${(Number(entity.state) > 5) ? \"zuflussH\" : \"\"}"
                        - element: zufluss3
                          entity: sensor.hauptpumpe_shelly_plug_switch_0_power
                          state_action:
                            action: call-service
                            service: floorplan.class_set
                            service_data: "${(Number(entity.state) > 5) ? \"flussV\" : \"\"}"
                        - element: zufluss4
                          entity: sensor.hauptpumpe_shelly_plug_switch_0_power
                          state_action:
                            action: call-service
                            service: floorplan.class_set
                            service_data: "${(Number(entity.state) > 5) ? \"flussH\" : \"\"}"
                        - element: zufluss5
                          entity: sensor.hauptpumpe_shelly_plug_switch_0_power
                          state_action:
                            action: call-service
                            service: floorplan.class_set
                            service_data: "${(Number(entity.state) > 5) ? \"flussV\" : \"\"}"
                        - element: zufluss6
                          entity: sensor.hauptpumpe_shelly_plug_switch_0_power
                          state_action:
                            action: call-service
                            service: floorplan.class_set
                            service_data: "${(Number(entity.state) > 5) ? \"zuflussV\" : \"\"}"
                        - element: zufluss_strom
                          entity: sensor.stromungspumpen_leistung
                          state_action:
                            action: call-service
                            service: floorplan.class_set
                            service_data: "${(entity.state > \"10\") ? \"flussH\" : \"\"}"
                        - element: zufluss_strom2
                          entity: sensor.stromungspumpen_leistung
                          state_action:
                            action: call-service
                            service: floorplan.class_set
                            service_data: "${(entity.state > \"10\") ? \"flussH\" : \"\"}"
                        - element: rad
                          entity: sensor.stromungspumpen_leistung
                          state_action:
                            action: call-service
                            service: floorplan.class_set
                            service_data: "${(entity.state > \"10\") ? \"rad\" : \"\"}"
                        - element: rad2
                          entity: sensor.stromungspumpen_leistung
                          state_action:
                            action: call-service
                            service: floorplan.class_set
                            service_data: "${(entity.state > \"10\") ? \"rad2\" : \"\"}"
                        - element: hauptpumpe
                          entity: sensor.hauptpumpe_shelly_plug_switch_0_power
                          state_action:
                            - service: floorplan.text_set
                              service_data: >-
                                ${(entity.state !== undefined) ?
                                Math.round(entity.state) + "W" : " "}
                            - service: floorplan.class_set
                              service_data:
                                class: static-value
                        - element: skimmer
                          entity: sensor.skimmerpumpe_shelly_plug_switch_0_power
                          state_action:
                            - service: floorplan.text_set
                              service_data: >-
                                ${(entity.state !== undefined) ?
                                Math.round(entity.state) + "W" : " "}
                            - service: floorplan.class_set
                              service_data:
                                class: static-value
                        - element: wasspumpe_leistung
                          entity: sensor.wasserlauf_leistung
                          state_action:
                            - service: floorplan.text_set
                              service_data: >-
                                ${(entity.state > 5) ? Math.round(entity.state)
                                + "W" : " "}
                            - service: floorplan.class_set
                              service_data:
                                class: static-value
                        - element: stromungspumpe
                          entity: sensor.stromungspumpen_leistung
                          state_action:
                            - service: floorplan.text_set
                              service_data: >-
                                ${(entity.state > 5) ? Math.round(entity.state)
                                / 2 + "W" : " "}
                            - service: floorplan.class_set
                              service_data:
                                class: static-value
                        - element: stromungspumpe2
                          entity: sensor.stromungspumpen_leistung
                          state_action:
                            - service: floorplan.text_set
                              service_data: >-
                                ${(entity.state > 5) ? Math.round(entity.state)
                                / 2 + "W" : " "}
                            - service: floorplan.class_set
                              service_data:
                                class: static-value
                    card_mod:
                      style: |
                        ha-card {
                          background: none !important;   
                          box-shadow: none !important;
                          border: none;
                        }
                  - type: entities
                    entities:
                      - entity: switch.hauptpumpe_shelly_plug_switch_0
                        name: Hauptpumpe
                        icon: mdi:waves-arrow-left
                        secondary_info: last-changed
                      - entity: switch.skimmerpumpe_shelly_plug_switch_0
                        name: Skimmer
                        secondary_info: last-changed
                        icon: mdi:waves-arrow-right
                      - entity: switch.stromungspumpen_steckdose_1
                        name: "Strömungspumpen "
                        icon: mdi:air-filter
                        secondary_info: last-changed
                      - entity: switch.wasserlauf_steckdose_1
                        name: Wasserlauf
                        icon: mdi:chart-waterfall
                        secondary_info: last-changed
                      - entity: switch.poollicht_steckdose_1
                        icon: mdi:light-flood-down
                        secondary_info: last-changed
                        name: Poollicht
                      - entity: switch.pool_roboter_smart_plug
                        name: Roboter laden
                        secondary_info: last-changed
                    theme: grey-icon
                    state_color: true
                    card_mod:
                      style: |
                        ha-card {
                          background: none !important;   
                          box-shadow: none !important;
                          border: none;
                          margin-top:10px;
                          padding-right: 30px;
                        }
                  - camera_view: auto
                    type: picture-glance
                    title: " "
                    entities:
                      - entity: select.poolkamera_ptz_voreinstellung
                        icon: mdi:pool
                        tap_action:
                          action: call-service
                          service: select.select_option
                          service_data:
                            entity_id: select.poolkamera_ptz_voreinstellung
                            option: Poolansicht
                        icon_tap_action:
                          action: call-service
                          service: select.select_option
                          service_data:
                            entity_id: select.poolkamera_ptz_voreinstellung
                            option: Poolansicht
                      - entity: select.poolkamera_ptz_voreinstellung
                        icon: mdi:store-search
                        tap_action:
                          action: call-service
                          service: select.select_option
                          service_data:
                            entity_id: select.poolkamera_ptz_voreinstellung
                            option: Terrasse
                        icon_tap_action:
                          action: call-service
                          service: select.select_option
                          service_data:
                            entity_id: select.poolkamera_ptz_voreinstellung
                            option: Terrasse
                    camera_image: camera.poolkamera_klar
                    card_mod:
                      style: |
                        ha-card {
                          border: none !important;   
                          box-shadow: none !important;
                        }
                        .box {
                          position: absolute;
                          left: 0px;
                          right: 0px;
                          bottom: 0px;
                          background-color: var(--ha-picture-card-background-color,rgba(0,0,0,.2)) !important;
                          padding: 0px 0px 5px 0px !important;
                          display: flex;
                          justify-content: flex-center !important;
                          flex-direction: row;
                        }
        grid_options:
          columns: full
      - type: custom:bubble-card
        styles: |
          .bubble-icon {
            --mdc-icon-size: 30px !important;
            height: 35px;
            align-items: center !important;
            justify-content: center !important;
            text-align: center !important;
            padding-right: 10px; 
            color: var(--primary-color);
          } 
          * { 
            font-size: 10px !important;
            border: none !important;
            border-radius: 0px !important;
            background: rgba(0,0,0,0) !important;
          }
        card_type: horizontal-buttons-stack
        auto_order: false
        1_name: ""
        1_icon: mdi:keyboard-backspace
        1_link: /dashboard-test/home
        2_link: /dashboard-test/heizung
        2_icon: mdi:heating-coil
        3_link: /dashboard-test/licht
        3_icon: mdi:lamps
        4_link: /dashboard-test/garten
        4_icon: mdi:pool
        5_link: /dashboard-test/wetter
        5_icon: mdi:weather-partly-cloudy
        6_link: /dashboard-test/solar
        6_icon: mdi:home-lightning-bolt-outline
        card_mod:
          style: |
            ha-card {
              border: none !important;
              border-radius: 0px !important;
              background: none !important;
              box-shadow: none !important;
              padding: 0px; 
              z-index: 2;
              position: fixed;
              margin: 0 !important;
              bottom: 0;
            }
    column_span: 3
cards: []
max_columns: 3
