type: custom:stack-in-card
card_mod:
  style: |
    ha-card {
      margin-bottom: -10px !important;
    }
cards:
  - type: entity
    entity: sensor.pooltemperatur_temperatur
    state_color: false
    name: " "
    theme: Temps
    card_mod:
      style: |
        ha-card {
          border: none !important;
          text-align: center;
          --primary-text-color:
              {% if is_state('sensor.pooltemperature_color', 'steelblue') %}
                steelblue
              {% elif is_state('sensor.pooltemperature_color', 'green') %}
                green
              {% elif is_state('sensor.pooltemperature_color', 'orange') %}
                orange
              {% else %}
                red
              {% endif %};
        }
        .value {
        font-size: 45px !important; /* Ändere die Schriftgröße */
        }
        .info {
        line-height: 35px !important;
        } 
  - type: custom:mod-card
    card:
      type: custom:mushroom-template-card
      card_mod:
        style: |
          ha-card {
            height: 1px;
            border-bottom: 1px;
            background-color: grey;
            margin-left: 20px;
            margin-right: 20px;
          }  
  - type: horizontal-stack
    cards:
      - type: entities
        entities:
          - entity: sensor.pooltemp_statistik_max
            icon: mdi:temperature-celsius
            name: Max
          - entity: sensor.pooltemp_statistik_min
            icon: mdi:temperature-celsius
            name: Min
        theme: grey-icon
        card_mod:
          style: |
            ha-card {
              background: none !important;
              box-shadow: none !important;
              border: none !important;
              border-right: 1px solid grey !important;
              border-radius: 0px !important;
            }
      - type: vertical-stack
        cards:
          - type: markdown
            card_mod:
              style: |
                ha-card {
                  background: none !important;
                  box-shadow: none !important;
                  border: none !important;
                  border-radius: 0px !important;
                  margin-top: 10px;
                  margin-left: 20px;
                }   
            content: >
              Datum: {{ (states('sensor.pooltemp_statistik_max_date') |
              as_datetime).strftime('%d.%m.%Y') }}
          - type: markdown
            card_mod:
              style: |
                ha-card {
                  background: none !important;
                  box-shadow: none !important;
                  border: none !important;
                  border-radius: 0px !important;
                  margin-top: -12px;
                  margin-left: 20px;
                }   
            content: >
              Datum: {{ (states('sensor.pooltemp_statistik_min_date') |
              as_datetime).strftime('%d.%m.%Y') }}          
  - type: custom:mod-card
    card:
      type: custom:mushroom-template-card
      card_mod:
        style: |
          ha-card {
            height: 1px;
            border-bottom: 1px;
            background-color: grey;
            margin-left: 20px;
            margin-right: 20px;
          }  
  - type: custom:mini-graph-card
    entities:
      - entity: sensor.pooltemperatur_temperatur
        name: " "
    hours_to_show: 96
    refresh_interval: 10
    points_per_hour: 0.25
    height: 50
    show:
      labels: true
      name: true
      state: false
      icon: false
    card_mod:
      style: |
        ha-card {
          background: none !important;
          box-shadow: none !important;
          border: none !important;
          border-radius: 0px !important;
        }  
