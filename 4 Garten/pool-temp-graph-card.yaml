type: custom:stack-in-card
card_mod:
  style: |
    ha-card {
      border: none;   
      box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px
                  13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset !important;
      padding-top: 10px !important;
    }
cards:
  - type: horizontal-stack
    cards:
      - type: entity
        entity: sensor.pooltemperatur_temperatur
        state_color: false
        name: " "
        theme: Temps
        card_mod:
          style: |
            ha-card {
              width: 75%;
              margin-bottom: -10px !important;
              border: none !important;
              border-right: 1px solid grey !important;
              text-align: center;
              --primary-text-color:
                  {% if is_state('sensor.pooltemperature_color', 'steelblue') %}
                    steelblue
                  {% elif is_state('sensor.pooltemperature_color', 'green') %}
                    green
                  {% elif is_state('sensor.pooltemperature_color', 'orange') %}
                    orange
                  {% else %}
                    red
                  {% endif %};
            }
            .value {
            font-size: 40px !important; /* Ändere die Schriftgröße */
            }
            .info {
            line-height: 35px !important;
            } 
      - type: custom:stack-in-card
        card_mod:
          style: |
            ha-card {
              background: none; 
              border: none !important;
              border-radius: 0px !important;
              margin-left: -20px !important;
              margin-right: 30px !important;
            }
        cards:
          - entity: sensor.pooltemp_statistik_max
            type: custom:multiple-entity-row
            name: Max
            icon: mdi:temperature-celsius
            state_color: true
            hide_unavailable: true
            styles:
              color: var(--primary-text-color)
              font-size: 16px
          - entity: sensor.pooltemp_statistik_min
            type: custom:multiple-entity-row
            name: Min
            icon: mdi:temperature-celsius
            state_color: true
            hide_unavailable: true
            styles:
              color: var(--primary-text-color)
              font-size: 16px
  - type: custom:mod-card
    card_mod:
      style: |
        ha-card {
            height: 1px;
            border-bottom: 1px;
            background-color: grey !important;
            margin-left: 0px;
            margin-right: 0px;
        }
    card:
      type: custom:mushroom-template-card
      card_mod: null
  - type: custom:mini-graph-card
    entities:
      - entity: sensor.pooltemperatur_temperatur
        name: " "
    hours_to_show: 120
    refresh_interval: 360
    points_per_hour: 0.5
    height: 120
    show:
      labels: true
      name: true
      state: false
      icon: false
    color_thresholds:
      - value: 0
        color: grey
      - value: 5
        color: steelblue
      - value: 13
        color: yellow
      - value: 15
        color: green
      - value: 23
        color: orange
    card_mod:
      style: |
        ha-card {
          background: none !important;
          box-shadow: none !important;
          border: none !important;
          border-radius: 0px !important;
          padding: 0px !important;
        }  
