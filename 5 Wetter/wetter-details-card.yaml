type: custom:vertical-stack-in-card
cards:
  - type: horizontal-stack
    cards:
      - type: custom:vertical-stack-in-card
        cards:
          - type: custom:mini-graph-card
            align_state: center
            name: " "
            points_per_hour: 0.25
            hours_to_show: 24
            font_size_header: 0
            font_size: 120
            align_header: center
            show:
              icon: false
            header_icon: false
            entities:
              - entity: sensor.aussentemperatur_temperatur
                name: Au√üentemperatur
                show_state: true
                color: var(--orange-color)
              - entity: sensor.aussentemperatur_luftfeuchtigkeit
                name: Luftfeuchtigkeit
                show_state: true
                color: var(--light-blue-color)
                y_axis: secondary
                animate: true
                line_width: 3
            card_mod:
              style: |
                ha-card {
                  background-color: transparent !important;
                  --primary-text-color:
                  {% if is_state('sensor.temperature_color', 'steelblue') %}
                    steelblue
                  {% elif is_state('sensor.temperature_color', 'green') %}
                    green
                  {% elif is_state('sensor.temperature_color', 'orange') %}
                    orange
                  {% else %}
                    red
                  {% endif %};
                  .value {
                  }
                  .states .state__value {
                    font-weight: bold !important; /* Macht die Werte fett */
                  }
                }
        card_mod:
          style: |
            ha-card {
              border: none !important;
              border-bottom-right-radius: 0px !important;   
            }
  - show_current: false
    show_forecast: true
    type: weather-forecast
    entity: weather.fuerstenwalde_spree
    forecast_type: hourly
    theme: grey-orange
    card_mod:
      style: |
        ha-card {
          background-color: rgba(22, 22, 22, 0.3);
        }
  - type: custom:weather-chart-card
    entity: weather.fuerstenwalde_spree
    show_main: false
    show_temperature: true
    show_current_condition: true
    show_attributes: false
    show_time: false
    show_time_seconds: false
    show_day: false
    show_date: false
    show_humidity: false
    show_pressure: false
    show_wind_direction: false
    show_wind_speed: false
    show_sun: false
    show_feels_like: false
    show_dew_point: false
    show_wind_gust_speed: false
    show_visibility: false
    show_last_changed: false
    use_12hour_format: false
    icons_size: "40"
    animated_icons: true
    icon_style: style1
    autoscroll: false
    forecast:
      precipitation_type: rainfall
      show_probability: false
      labels_font_size: "11"
      precip_bar_size: "75"
      style: style2
      show_wind_forecast: true
      condition_icons: true
      round_temp: false
      type: daily
      number_of_forecasts: "0"
      disable_animation: false
      chart_height: "200"
    units:
      speed: ""
    current_temp_size: "35"
card_mod:
  style: |
    ha-card {
      background-color: transparent !important;
    }
