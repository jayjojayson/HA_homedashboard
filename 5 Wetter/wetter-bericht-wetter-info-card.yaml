type: custom:tabbed-card
styles:
  "--mdc-theme-primary": var(--primary-color)
  "--mdc-tab-text-label-color-default": grey
  "--mdc-typography-button-font-size": 14px
  "--mdc-typography-button-text-transform": capitalize
tabs:
  - card:
      type: custom:stack-in-card
      card_mod:
        style: |
          ha-card {
            padding: 10px;
          }
      cards:
        - type: horizontal-stack
          cards:
            - type: markdown
              card_mod:
                style: |
                  ha-card {
                    background: none !important;
                    box-shadow: none !important;
                    border: none !important;
                    border-radius: 0px !important;
                  }   
              title: Wetterbericht Heute
              content: >
                {% set text =
                state_attr('sensor.fuerstenwalde_spree_wetterbericht', 'data')
                %} {% if text and '**Detaillierter Wetterablauf:**' in text %}
                  {% set start = text.find('**Detaillierter Wetterablauf:**') + 31 %}
                  {% set end = text.find('\n\n', start) if text.find('\n\n', start) != -1 else None %}
                  {% set detailed = text[start:end].strip() if end else text[start:].strip() %}
                  {% set today_start = detailed.find('Heute') %}
                  {% set today_end = detailed.find('Am Freitag', today_start) if detailed.find('Am Donnerstag', today_start) != -1 else None %}
                  {{ detailed[today_start:today_end].strip() if today_end else detailed[today_start:].strip() }}
                {% else %}
                  Keine Wetterdaten verfügbar.
                {% endif %}       
    attributes:
      label: Wetterbericht
      icon: mdi:weather-cloudy-clock
  - card:
      type: custom:stack-in-card
      card_mod:
        style: |
          ha-card {
            padding: 10px;
          }
      cards:
        - type: horizontal-stack
          cards:
            - type: entities
              entities:
                - entity: sensor.homematicip_sv_max_temperatur_heute
                  icon: mdi:temperature-celsius
                  name: Max Heute
                - entity: sensor.homematicip_sv_min_temperatur_heute
                  icon: mdi:temperature-celsius
                  name: Min Heute
                - entity: sensor.homematicip_sv_max_temperatur
                  name: Höchster Wert
                  icon: mdi:thermometer-alert
                - entity: sensor.homematicip_sv_min_temperatur
                  name: Kleinster Wert
                  icon: mdi:thermometer-minus
              theme: grey-icon
              card_mod:
                style: |
                  ha-card {
                    background: none !important;
                    box-shadow: none !important;
                    border: none !important;
                    border-right: 1px solid grey !important;
                    border-radius: 0px !important;
                  }
            - type: entities
              entities:
                - entity: sensor.fuerstenwalde_spree_windboen
                  name: Windböen
                - entity: sensor.fuerstenwalde_spree_windgeschwindigkeit
                  name: Windgeschwindigkeit
                - entity: sensor.fuerstenwalde_spree_windrichtung
                  name: Windrichtung
                - entity: sensor.fuerstenwalde_spree_niederschlag
                  name: Niederschlag
              theme: grey-icon
              card_mod:
                style: |
                  ha-card {
                    background: none !important;
                    box-shadow: none !important;
                    border: none !important;
                    border-radius: 0px !important;
                  }       
        - type: custom:mod-card
          card:
            type: custom:mushroom-template-card
            card_mod:
              style: |
                ha-card {
                  height: 1px;
                  border-bottom: 1px;
                  background-color: grey;
                  margin-left: 20px;
                  margin-right: 20px;
                }   
        - type: horizontal-stack
          cards:
            - type: tile
              entity: sensor.homematicip_sv_sonnenaufgang
              name: Sonneaufgang
              icon: mdi:weather-sunset-up
              card_mod:
                style: |
                  ha-card {
                    background: none !important;
                    box-shadow: none !important;
                    border: none !important;
                    border-radius: 0px !important;
                    display: flex !important;
                    align-items: center !important;
                    justify-content: center !important;
                    text-align: center !important;
                  }    
            - type: tile
              entity: sensor.homematicip_sv_sonnenuntergang
              name: Sonnenuntergang
              icon: mdi:weather-sunset-down
              card_mod:
                style: |
                  ha-card {
                    background: none !important;
                    box-shadow: none !important;
                    border: none !important;
                    border-radius: 0px !important;
                    display: flex !important;
                    align-items: center !important;
                    justify-content: center !important;
                    text-align: center !important;
                  }          
    attributes:
      label: Wetterinfos
      icon: mdi:history
