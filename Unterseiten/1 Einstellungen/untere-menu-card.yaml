        }
    card:
      type: horizontal-stack
      cards:
        - type: custom:layout-card
          layout_type: custom:grid-layout
          layout:
            grid-template-columns: 20% 20% 20% 20% 20%
            grid-template-rows: auto
            mediaquery:
              "(max-width: 1000px)":
                grid-template-columns: 100%
                grid-template-rows: auto
          cards:
