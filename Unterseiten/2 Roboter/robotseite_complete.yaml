title: Robter Steuerung
path: robter-steuerung
icon: mdi:robot-mower
type: sections
max_columns: 3
subview: true
sections:
  - type: grid
    cards:
      - type: heading
        heading: Dreame L10 ultra
        heading_style: title
      - type: custom:tabbed-card
