type: custom:stack-in-card
cards:
  - type: vertical-stack
    cards:
      - type: custom:digital-clock
        dateFormat:
          weekday: long
          day: 2-digit
          month: short
          year: numeric
        timeFormat:
          hour: 2-digit
          minute: 2-digit
        card_mod:
          style: |
            ha-card {
              background: none !important;
              box-shadow: none !important;
              border: none !important;
              border-radius: 0px !important;
              padding-top: 15px !important;
            }
      - type: custom:mod-card
        card:
          type: custom:mushroom-template-card
          card_mod:
            style: |
              ha-card {
                height: 1px;
                border-bottom: 1px;
                background-color: grey;
                margin-left: 20px;
                margin-right: 20px;
              }
      - type: alarm-panel
        states:
          - arm_home
          - arm_away
        entity: alarm_control_panel.alarmanlage_buro
        card_mod:
          style: |
            ha-card {
              background: none !important;
              box-shadow: none !important;
              border: none !important;
              border-radius: 0px !important;
            }
      - type: custom:mod-card
        card:
          type: custom:mushroom-template-card
          card_mod:
            style: |
              ha-card {
                height: 1px;
                border-bottom: 1px;
                background-color: grey;
                margin-left: 20px;
                margin-right: 20px;
              }
  - type: custom:stack-in-card
    card_mod:
      style: |
        ha-card {
          padding: 10px;
                  background: none !important;
                  box-shadow: none !important;
                  border: none !important;
                  border-radius: 5px !important;
        }
    cards:
      - type: horizontal-stack
        cards:
          - type: picture-entity
            show_state: false
            show_name: false
            camera_view: auto
            entity: camera.hofkamera_fliessend
            image: https://demo.home-assistant.io/stub_config/bedroom.png
            camera_image: camera.hofkamera_fliessend
            card_mod:
              style: |
                ha-card {
                  background: none !important;
                  box-shadow: none !important;
                  border: none !important;
                  border-radius: 5px !important;
                }
          - type: picture-entity
            show_state: false
            show_name: false
            camera_view: auto
            entity: camera.lenovo_tab_m10_3rd_gen
            image: https://demo.home-assistant.io/stub_config/bedroom.png
            camera_image: camera.lenovo_tab_m10_3rd_gen
            card_mod:
              style: |
                ha-card {
                  background: none !important;
                  box-shadow: none !important;
                  border: none !important;
                  border-radius: 5px !important;
                }
          - type: picture-entity
            show_state: false
            show_name: false
            camera_view: auto
            entity: camera.poolkamera_fliessend
            image: https://demo.home-assistant.io/stub_config/bedroom.png
            camera_image: camera.poolkamera_fliessend
            card_mod:
              style: |
                ha-card {
                  background: none !important;
                  box-shadow: none !important;
                  border: none !important;
                  border-radius: 5px 5px 30px 5px !important; /* Nur unten rechts */
                }
