type: custom:stack-in-card
card_mod:
  style: |
    ha-card {
      padding: 10px;
    }
cards:
  - type: horizontal-stack
    cards:
      - type: tile
        entity: binary_sensor.bewegungsmelder_flur_mutti_bewegung
        name: Flur Mutti
        card_mod:
          style: |
            ha-card {
              background: none !important;
              box-shadow: none !important;
              border: none !important;
              border-right: 1px solid grey !important;
              border-radius: 0px !important;
              display: flex !important;
              align-items: center !important;
              justify-content: center !important;
              text-align: center !important;
            }
      - type: tile
        entity: binary_sensor.bewegungsmelder_flur_mutti_bewegung
        name: Treppe Mutti
        card_mod:
          style: |
            ha-card {
              background: none !important;
              box-shadow: none !important;
              border: none !important;
              border-radius: 0px !important;
              display: flex !important;
              align-items: center !important;
              justify-content: center !important;
              text-align: center !important;
            }
  - type: custom:mod-card
    card:
      type: custom:mushroom-template-card
      card_mod:
        style: |
          ha-card {
            height: 1px;
            border-bottom: 1px;
            background-color: grey;
            margin-left: 20px;
            margin-right: 20px;
          }
  - type: horizontal-stack
    cards:
      - type: tile
        entity: binary_sensor.bewegungsmelder_bad_bewegung
        name: Bad
        card_mod:
          style: |
            ha-card {
              background: none !important;
              box-shadow: none !important;
              border: none !important;
              border-right: 1px solid grey !important;
              border-radius: 0px !important;
              display: flex !important;
              align-items: center !important;
              justify-content: center !important;
              text-align: center !important;
            }
      - type: tile
        entity: binary_sensor.bewegungsmelder_flur_bewegung
        name: Flur
        card_mod:
          style: |
            ha-card {
              background: none !important;
              box-shadow: none !important;
              border: none !important;
              border-radius: 0px !important;
              display: flex !important;
              align-items: center !important;
              justify-content: center !important;
              text-align: center !important;
            }
  - type: custom:mod-card
    card:
      type: custom:mushroom-template-card
      card_mod:
        style: |
          ha-card {
            height: 1px;
            border-bottom: 1px;
            background-color: grey;
            margin-left: 20px;
            margin-right: 20px;
          }            
  - type: horizontal-stack
    cards:
      - type: custom:auto-entities
        card:
          type: entities
          title: Bewegungsstatus
          card_mod:
            style: |
              ha-card {
                background: none !important;
                box-shadow: none !important;
                border: none !important;
                border-radius: 0px !important;
                display: flex !important;
                align-items: center !important;
                justify-content: center !important;
                text-align: center !important;
              }
        filter:
          include:
            - entity_id: binary_sensor.bewegung*
          exclude:
            - state: "off"
        sort:
          method: name
