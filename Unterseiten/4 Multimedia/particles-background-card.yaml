type: conditional
conditions:
  - condition: state
    entity: input_boolean.button_background_dashboard
    state: "on"
card:
  type: iframe
  url: /local/particles/background/index.html
  aspect_ratio: 50%
  card_mod:
    style: |
      ha-card {
        border: none !important;
        border-radius: 0px !important;
        background: none !important;
        box-shadow: none !important;
        z-index: -1;
        position: fixed;
        top:0;
        left:0;
        width:100%;
        height:100%;
        opacity:0.2;
      }
