type: custom:vertical-stack-in-card
cards:
  - type: horizontal-stack
    cards:
      - type: markdown
        content: |
          ## LG OLED Wohnzimmer
        card_mod:
          style: |
            ha-card {
              background: none;
              border: none;
              border-radius: none;
              box-shadow: none;
              padding: 20px;
            }
      - type: picture
        image: /local/bilder/lgtv.png
        aspect_ratio: 1/1
        card_mod:
          style: |
            ha-card {
              background: none;
              border: none;
              border-radius: none;
              box-shadow: none;
              width: 160px;
              height: 160px;
              margin-left: auto;
            }
  - type: custom:vertical-stack-in-card
    card_mod:
      style: |
        ha-card {
          border: none;
          border-top-right-radius: 0px !important;          
          border-top-left-radius: 0px !important;
        }
    cards:
      - type: custom:mod-card
        card_mod:
          style: |
            ha-card {
              background-color: none !important; /* Halbtransparenter Gr√ºnton */      
              padding-top: 20px;
              padding-bottom: 20px;  
              padding-right: 0px;
              padding-left: 0px; 
            }
        card:
          type: horizontal-stack
          cards:
            - type: tile
              entity: input_button.button_fernseher
              hide_state: true
              show_entity_picture: false
              vertical: false
              name: TV on
              tap_action:
                action: toggle
              card_mod:
                style: |
                  ha-card {
                    background: none !important;
                    border-radius: 0px !important;
                    border-right: 1px solid grey !important; 
                    border-left: none !important; 
                    border-top: none !important; 
                    border-bottom: none !important;
                    display: flex !important;
                    align-items: center !important;
                    justify-content: center !important;
                    height: 100% !important;
                    text-align: center !important;
                  }
                  .card-content {
                    margin: auto !important;
                  }
            - type: tile
              entity: input_button.button_fernseher_off
              hide_state: true
              show_entity_picture: false
              vertical: false
              name: TV off
              tap_action:
                action: toggle
              card_mod:
                style: |
                  ha-card {
                    background: none !important;
                   border-radius: 0px !important;
                    border-right: 1px solid grey !important; 
                    border-left: none !important; 
                    border-top: none !important; 
                    border-bottom: none !important;
                    display: flex !important;
                    align-items: center !important;
                    justify-content: center !important;
                    height: 100% !important;
                    text-align: center !important;
                  }
                  .card-content {
                    margin: auto !important;
                  }
            - type: tile
              entity: switch.fernseher_plug_schalter
              hide_state: true
              show_entity_picture: false
              vertical: false
              name: TV Plug
              tap_action:
                action: toggle
              card_mod:
                style: |
                  ha-card {
                    background: none !important;
                    border-radius: 0px !important;
                    border: none !important;
                    display: flex !important;
                    align-items: center !important;
                    justify-content: center !important;
                    height: 100% !important;
                    text-align: center !important;
                  }
                  .card-content {
                    margin: auto !important;
                  }
