type: custom:vertical-stack-in-card
card_mod:
  style: |
    ha-card {
      position: relative;
      overflow: hidden;
    } 
    ha-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url({{ state_attr('media_player.wohnzimmer', 'entity_picture') }}) no-repeat center center;
      background-size: cover;
      filter: blur(30px);
      z-index: 0;
      opacity: {% if is_state('media_player.wohnzimmer', 'playing') %} 1 {% else %} 0 {% endif %};
      transition: opacity 0.5s ease;
    }
cards:
  - type: horizontal-stack
    cards:
      - type: custom:vertical-stack-in-card
        card_mod:
          style: |
            ha-card {
              background: transparent !important;
              border: 0px !important;
              border-radius: none !important;
              box-shadow: none !important;
              z-index: 1 !important; /* Über dem Hintergrund */
            }
        cards:
          - type: horizontal-stack
            cards:
              - type: conditional
                conditions:
                  - entity: media_player.wohnzimmer
                    state: playing
                card:
                  type: custom:button-card
                  entity: media_player.wohnzimmer
                  show_state: false
                  show_name: false
                  show_icon: false
                  show_entity_picture: true
                  size: 120px
                  card_mod:
                    style: |
                      ha-card {
                        background: transparent !important;
                        border: 0px !important;
                        border-radius: 0px !important;
                        padding: 15px !important;
                        z-index: 1 !important; /* Über dem Hintergrund */
                      }
                      #img-cell {
                        display: flex !important;
                        align-items: flex-start !important;
                        justify-content: flex-start !important;
                        margin: 0 !important;
                      }
              - type: conditional
                conditions:
                  - entity: media_player.wohnzimmer
                    state: paused
                card:
                  type: markdown
                  content: |
                    ## Echo Gruppe Wohnzimmer
                  card_mod:
                    style: |
                      ha-card {
                        background: transparent !important;
                        border: 0px !important;
                        border-radius: none !important;
                        box-shadow: none;
                        padding: 15px;
                        font-size: 12px !important;
                        z-index: 1 !important; /* Über dem Hintergrund */
                      }
              - type: conditional
                conditions:
                  - entity: media_player.wohnzimmer
                    state: idle
                card:
                  type: markdown
                  content: |
                    ## Echo Gruppe Wohnzimmer
                  card_mod:
                    style: |
                      ha-card {
                        background: transparent !important;
                        border: 0px !important;
                        border-radius: none !important;
                        box-shadow: none;
                        font-size: 12px !important;
                        z-index: 1 !important; /* Über dem Hintergrund */
                      }
              - type: conditional
                conditions:
                  - entity: media_player.wohnzimmer
                    state: standby
                card:
                  type: markdown
                  content: |
                    ## Echo Gruppe Wohnzimmer
                  card_mod:
                    style: |
                      ha-card {
                        background: none;
                        border: none;
                        border-radius: none;
                        box-shadow: none;
                        padding: 20px;
                        font-size: 12px !important;
                        z-index: 1 !important; /* Über dem Hintergrund */
                      }
      - type: picture
        image: /local/bilder/echogruppe.png
        aspect_ratio: 1/1
        card_mod:
          style: |
            ha-card {
              background: none;
              border: none;
              border-radius: none;
              box-shadow: none;
              width: 150px;
              height: 150px;
              margin-left: auto;
              z-index: 1 !important; /* Über dem Hintergrund */
            }
  - type: custom:vertical-stack-in-card
    card_mod:
      style: |
        :host {
          background: none !important;
          border: none;
          border-top-right-radius: 0px !important;          
          border-top-left-radius: 0px !important;
          z-index: 1 !important; /* Über dem Hintergrund */
        }
    cards:
      - type: custom:mushroom-media-player-card
        entity: media_player.wohnzimmer
        media_controls:
          - play_pause_stop
          - next
          - previous
        volume_controls:
          - volume_mute
          - volume_buttons
          - volume_set
        show_volume_level: true
        collapsible_controls: false
        use_media_info: true
        icon: mdi:cast-audio
        card_mod:
          style: |
            ha-card {
              background: none !important;
              box-shadow: none;
              z-index: 1 !important; /* Über dem Hintergrund */
            }
      - type: custom:mushroom-chips-card
        card_mod:
          style: |
            ha-card {
              margin-bottom: 8px !important; 
              z-index: 1 !important; /* Über dem Hintergrund */
            }
        alignment: center
        chips:
          - type: entity
            entity: script.bb_radio_skript_fur_echo_wohnzimmer_gruppe
            tap_action:
              action: toggle
            content_info: name
            name: BB Radio
          - type: entity
            entity: script.radio_fritz_skript_fur_echo_wohnzimmer_gruppe
            tap_action:
              action: toggle
            content_info: name
            name: Fritz
          - type: entity
            entity: script.bb_radio_skript_fur_echo_wohnzimmer_gruppe
            tap_action:
              action: toggle
            content_info: name
            name: Radio 1
          - type: entity
            entity: script.radio_berliner_rundfunk_skript_fur_echo_wohnzimmer_gruppe
            tap_action:
              action: toggle
            content_info: name
            name: 91,4
