      type: custom:sankey-chart
      min_state: 0
      show_names: true
      show_icons: false
      wide: true
      time_period_from: now/d
      time_period_to: now
      layout: horizontal
      height: 250
      unit_prefix: k
      round: 1
      convert_units_to: ""
      co2_intensity_entity: sensor.co2_signal_co2_intensity
