                - entity_id: sensor.trockner_summe_verbraucht_3
                  color: magenta
                - entity_id: sensor.waschmaschine_summe_verbraucht_2
                  color: magenta
              entity_id: flur
              name: HWA
              color: "#6d006b"
            - type: remaining_parent_state
              children: []
              entity_id: unknown
              name: Unbekannt
              color: silver
        - entities:
            - type: entity
              children: []
              entity_id: sensor.growlampe_umrechnung_kwh
