      min_box_size: 13
      min_box_distance: 18
      show_states: true
      show_units: true
      sections:
        - entities:
            - type: entity
              children:
                - entity_id: sensor.solar_netzeinspeisung_kwh
                  color: orange
                - entity_id: total
                  color: orange
              entity_id: sensor.acj0b1802l_energie_heute
              name: Solar
              color: green
            - type: entity
              children:
                - entity_id: sensor.solar_netzeinspeisung_kwh
                  color: blue
                - entity_id: total
                  color: red
              entity_id: sensor.stromverbrauch_gesamt_kwh
              name: Netzbezug
              color: orange
              subtract_entities:
                - sensor.solar_netzeinspeisung_kwh
        - entities:
            - type: entity
              children: []
              entity_id: sensor.solar_netzeinspeisung_kwh
              color: yellow
              subtract_entities:
                - sensor.stromverbrauch_gesamt_kwh
            - type: remaining_parent_state
              children:
                - entity_id: werkstatt
                  color: cyan
                - entity_id: garten
                  color: lime
                - entity_id: wohnzimmer
                  color: pink
                - entity_id: flur
                  color: magenta
                - entity_id: unknown
                  color: gray
              entity_id: total
              name: Stromverbrauch
              color: darkorange
        - entities:
            - type: remaining_child_state
