              color: lightblue
            - type: entity
              children: []
              entity_id: sensor.stromungspumpen_umrechnung_kwh
              name: Strömungspumpen
              color: lightblue
            - type: entity
              children: []
              entity_id: sensor.wasserlauf_umrechnung_kwh
              name: Wasserlauf
              color: lightblue
            - type: entity
              children: []
              entity_id: sensor.3d_drucker_summe_verbraucht
              name: 3D-Drucker
              color: lightcoral
            - type: entity
              children: []
              entity_id: sensor.computer_summe_verbraucht
