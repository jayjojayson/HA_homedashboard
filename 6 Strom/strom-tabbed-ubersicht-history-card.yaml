                - entity_id: sensor.3d_drucker_summe_verbraucht
                  color: lightcoral
                - entity_id: sensor.computer_summe_verbraucht
                  color: lightcoral
                - entity_id: sensor.fernseher_plug_summe_verbraucht
                  color: lightcoral
              entity_id: wohnzimmer
              name: Wohnzimmer
              color: lightcoral
            - type: remaining_child_state
