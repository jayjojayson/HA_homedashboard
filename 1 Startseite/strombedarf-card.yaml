type: custom:energy-overview-card
entities:
  - power: sensor.total_power_nur_verbrauch
    color: orange
    icon_trailing: ""
    animation:
      inverted: false
  - power: sensor.stromverbrauch_taglich
    color: red
    animation:
      min_duration: 7
      max_duration: 5
  - power: sensor.solar_netzeinspeisung_kwh_taglich
    color: red
    icon_trailing: mdi:solar-power-variant
    animation:
      inverted: true
      min_duration: 10
      max_duration: 15
  - power: sensor.homestation_solar_total_energie_heute
    icon_leading: mdi:home-lightning-bolt
    color: green
    animation:
      inverted: true
      power: 3000
      min_duration: 10
      max_duration: 2
    icon_trailing: mdi:solar-power-variant
animation:
  inverted: false
  max_duration: 10
  min_duration: 4
visibility:
  - condition: numeric_state
    entity: sensor.homestation_solar_total_ausgangsleistung
    below: 20
card_mod:
  style: |
    ha-card {
      border: none; 
      padding-bottom: 10px;
      text-align: center;      
      font-size: 20px !important; /* Ändere die Schriftgröße */        
    }
    .entity {
      padding: 8px 10px 0 10px;
    }
    .entity-3 {
      padding-bottom: 10px !important;
    }
