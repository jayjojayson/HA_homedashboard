type: custom:vertical-stack-in-card
card_mod:
  style: |
    ha-card {  
      margin-bottom: 2px; 
      border: none;   
      box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px
                  13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset !important;   
    }
cards:
  - type: custom:layout-card
    layout_type: custom:grid-layout
    layout:
      grid-template-columns: 1fr auto
      grid-template-rows: auto
    cards:
      - type: custom:digital-clock
        dateFormat:
          weekday: short
          day: 2-digit
          month: short
          year: numeric
        timeFormat:
          hour: 2-digit
          minute: 2-digit
        card_mod:
          style: |
            ha-card {
              justify-self: center; /* Zentriert die Uhrzeit, wenn keine Tonne da ist */
              background-color: transparent !important;
              color: var(--primary-color) !important;
              border: none !important;
              margin-top: 5px;
            }
      - type: custom:vertical-stack-in-card
        card_mod:
          style: |
            ha-card {
              background-color: transparent !important;
              color: var(--primary-color) !important;
              border: none !important;
              border-radius: 0px !important; 
              zoom: 80%; 
            }
        cards:
          - type: custom:trash-card
            event_grouping: true
            drop_todayevents_from: "8:00:00"
            next_days: 1
            pattern:
              - icon: mdi:flower
                color: green
                type: organic
                pattern: Biotonne
                image: /local/bilder/gruen.jpg
              - icon: mdi:newspaper
                color: blue
                type: paper
                pattern: Papiertonne
                image: /local/bilder/blau.png
              - icon: mdi:recycle-variant
                color: amber
                type: recycle
                pattern: Gelber Sack
                image: /local/bilder/gelb.png
              - icon: mdi:trash-can-outline
                color: grey
                type: waste
                pattern: Restabfall
                image: /local/bilder/schwarz.png
              - icon: mdi:dump-truck
                color: purple
                type: others
            day_style: counter
            alignment_style: center
            color_mode: icon
            items_per_row: 2
            refresh_rate: 600
            with_label: false
            layout: vertical
            entities:
              - calendar.abfall
            filter_events: false
            use_summary: false
            hide_time_range: false
            full_size: false
            card_mod:
              style: |
                ha-card {
                  background-color: transparent !important;
                  color: var(--primary-color) !important;
                  border: none !important;
                  border-radius: 0px !important;
                  position: relative;
                  padding-bottom: 0px !important;
                  width: 100px;
                }
                .card-container {
                    display: block !important;
                }
                /* Skaliert die Icons */
                .icon-container {
                  transform: scale(1.5); /* Vergrößert nur die Icons */
                  display: flex;
                  justify-content: center;
                  align-items: center;
                  margin-top: 12px;
                }
                /* Begrenzt den Einfluss des Scales auf den Rest */
                .icon-container ha-tile-image {
                  margin: 0 !important;
                }
                /* Text kleiner machen */
                .content {
                  font-size: 12px !important; /* Anpassung der Textgröße */
                  text-align: center;
                }    
