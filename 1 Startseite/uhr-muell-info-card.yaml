type: custom:vertical-stack-in-card
cards:
  - type: horizontal-stack
    cards:
      - type: custom:digital-clock
        dateFormat:
          weekday: long
          day: 2-digit
          month: short
          year: numeric
        timeFormat:
          hour: 2-digit
          minute: 2-digit
        card_mod:
          style: |
            ha-card {
              min-width: 300px !important;
              margin-top: 10px;
              margin-left: 10px;
              margin-right: 10px !important; 
              background-color: transparent !important;
              color: var(--primary-color) !important;
              border: none !important;
              border-radius: 0px !important;
              color: var(--primary-color) !important;
            }
      - event_grouping: true
        drop_todayevents_from: "8:00:00"
        next_days: 1
        pattern:
          - icon: mdi:flower
            color: green
            type: organic
            pattern: Biotonne
            image: /local/bilder/gruen.jpg
          - icon: mdi:newspaper
            color: blue
            type: paper
            pattern: Papiertonne
            image: /local/bilder/blau.png
          - icon: mdi:recycle-variant
            color: amber
            type: recycle
            pattern: Gelber Sack
            image: /local/bilder/gelb.png
          - icon: mdi:trash-can-outline
            color: grey
            type: waste
            pattern: Restabfall
            image: /local/bilder/schwarz.png
          - icon: mdi:dump-truck
            color: purple
            type: others
        day_style: counter
        alignment_style: center
        color_mode: icon
        items_per_row: 2
        refresh_rate: 600
        with_label: false
        layout: vertical
        type: custom:trash-card
        entities:
          - calendar.abfall
        filter_events: false
        use_summary: false
        hide_time_range: false
        full_size: false
        card_mod:
          style: |
            ha-card {
              background-color: transparent !important;
              color: var(--primary-color) !important;
              border: none !important;
              border-radius: 0px !important;
              position: relative;
              width: 90px !important;
              margin-top: 0px !important; 
              margin-bottom: 10px !important; 
              margin-right: 5px !important;
              margin-left: 100px !important;   
              padding-bottom: 0px !important; 
            }
            .card-container {
                display: block !important;
            }
            /* Skaliert die Icons */
            .icon-container {
              transform: scale(1.5); /* Vergrößert nur die Icons */
              display: flex;
              justify-content: center;
              align-items: center;
              margin-top: 10px;
            }
            /* Begrenzt den Einfluss des Scales auf den Rest */
            .icon-container ha-tile-image {
              margin: 0 !important;
            }
            /* Text kleiner machen */
            .content {
              font-size: 12px !important; /* Anpassung der Textgröße */
              text-align: center;
            }    
