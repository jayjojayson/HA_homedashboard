type: custom:stack-in-card
card_mod:
  style: |
    ha-card {         
      box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px
                  13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset !important;   
      border: none !important;
      padding: 10px 0 10px 0;
      margin-bottom: -15px !important;  
    }
cards:
  - type: horizontal-stack
    cards:
      - type: custom:auto-entities
        card:
          type: entities
          card_mod:
            style: |
              ha-card {
                background: none !important;
                box-shadow: none !important;
                border: none !important;
                border-right: 1px solid grey !important;
                border-radius: 0px !important;
                font-size: 14px;
              }
        filter:
          include:
            - entity_id: light.*
              area: Wohnzimmer
            - entity_id: light.*
              area: Schlafzimmer
            - entity_id: light.*
              area: Flur
            - entity_id: light.*
              area: Küche
            - entity_id: light.*
              area: Bad
            - entity_id: light.*
              area: Werkstatt
            - entity_id: light.*
              area: Garten
          exclude:
            - state: "off"
            - entity_id: light.m5stack_atom_echo_a1449c_m5stack_atom_echo_a1449c
            - entity_id: light.cyd_*
            - entity_id: light.a1_03919c441800312_druckraumbeleuchtung
        sort:
          method: area
      - type: custom:auto-entities
        card:
          type: entities
          card_mod:
            style: |
              ha-card {
                background: none !important;
                border-radius: 0px !important;
                border: none !important; 
                box-shadow: none !important;
                font-size: 14px;
              }
        filter:
          include:
            - entity_id: light.*
              area: Wohnzimmer 2
            - entity_id: light.*
              area: Schlafzimmer 2
            - entity_id: light.*
              area: Flur 2
            - entity_id: light.*
              area: Bad Mutti
            - entity_id: light.*
              area: Küche 2
            - entity_id: light.*
              area: Esszimmer
            - entity_id: light.*
              area: Garage
          exclude:
            - state: "off"
            - entity_id: light.m5stack_atom_echo_a1449c_m5stack_atom_echo_a1449c
            - entity_id: light.cyd_display_backlight
            - entity_id: light.hofkamera_status_led
        sort:
          method: area
visibility:
  - condition: state
    entity: sensor.licht_eingeschaltet
    state: "on"
