type: custom:vertical-stack-in-card
card_mod:
  style: |
    ha-card {  
      margin-bottom: -3px; 
      border: none;   
      box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px
                  13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset !important;   
    }
cards:
  - type: horizontal-stack
    cards:
      - type: custom:mushroom-entity-card
        name: Haustür
        entity: lock.hauseingang
        vertical: false
        hide_state: true
        icon_tap_action:
          action: toggle
        card_mod:
          style: |
            ha-card {
              background: none !important;
              border-radius: 0px !important;
              border-right: 1px solid grey !important; 
              border-left: none !important; 
              border-top: none !important; 
              border-bottom: none !important;
              display: flex !important;
              align-items: center !important;
              justify-content: center !important;
              height: 100% !important;
              text-align: center !important;
            }
            .card-content {
              margin: auto !important;
            }
            ha-state-icon {
              color: {% if states('lock.hauseingang') == 'locked' %} green {% else %} red {% endif %};
            } 
            mushroom-shape-icon {
              --shape-color: {% if states('lock.hauseingang') == 'locked' %} rgba(0, 128, 0, 0.4) {% else %} rgba(255, 0, 0, 0.2) {% endif %} !important;
            }
      - type: custom:mushroom-entity-card
        entity: input_button.button_hoftor_automatik_auf_zu
        name: Hoftor
        primary_info: name
        fill_container: false
        secondary_info: none
        icon_color: grey
        icon_tap_action:
          action: toggle
        card_mod:
          style: |
            ha-card {
              background: none !important;
              border-radius: 0px !important;
              border-right: 1px solid grey !important; 
              border-left: none !important; 
              border-top: none !important; 
              border-bottom: none !important;
              display: flex !important;
              align-items: center !important;
              justify-content: center !important;
              height: 100% !important;
              text-align: center !important;
            }
            .card-content {
              margin: auto !important;
            }
      - type: custom:mushroom-entity-card
        entity: switch.licht_garage_wohnzimmer_licht_garage_ch2
        fill_container: false
        icon_color: amber
        icon: mdi:coach-lamp
        name: Garage
        secondary_info: none
        tap_action:
          action: toggle
        card_mod:
          style: |
            ha-card {
              background: none !important;
              border-radius: 0px !important;
              border: none !important;
              display: flex !important;
              align-items: center !important;
              justify-content: center !important;
              height: 100% !important;
              text-align: center !important;
            }
            .card-content {
              margin: auto !important;
            }
  - type: horizontal-stack
    cards:
      - type: custom:auto-entities
        card:
          show_name: false
          show_icon: true
          show_state: false
          type: glance
          card_mod:
            style: |
              ha-card {
                background: none !important;
                box-shadow: none !important;
                border-radius: 0px !important;
                border: none !important;
                color: var(--primary-color);
                margin-top: -30px;
                margin-bottom: -25px;
                margin-left: 60px !important;
                margin-right: 60px !important;
                padding-top: 2px;
              }
          columns: null
        filter:
          include:
            - entity_id: binary_sensor.bewegung*
              state: "on"
        show_empty: false
        card_mod:
          style: |
            ha-card {
              background: none !important;
              box-shadow: none !important;
              border: none !important;
              border-top: 0px solid var(--secondary-text-color) !important;
              border-top: 0px solid var(--secondary-text-color) !important;     
              padding-top: 0px !important;
              padding-bottom: 0px !important;
            }
  - type: horizontal-stack
    cards:
      - type: picture-glance
        title: " "
        image: https://demo.home-assistant.io/stub_config/kitchen.png
        card_mod:
          style: |
            ha-card { 
              background: none !important;
              box-shadow: none !important;
              border: none;
              border-radius: 0 0 0px 8px !important;
              margin-top: 4px;
              margin-bottom: -4px;
            }
            .box {
              position: absolute;
              left: 0px;
              right: 0px;
              bottom: 0px;
              background-color: var(--ha-picture-card-background-color,rgba(0,0,0,.2)) !important;
              padding: 0px 0px 5px 0px !important;
              display: flex;
              justify-content: flex-center !important;
              flex-direction: row;
            }
        entities:
          - entity: select.hofkamera_ptz_voreinstellung
            tap_action:
              action: call-service
              service: select.select_option
              service_data:
                entity_id: select.hofkamera_ptz_voreinstellung
                option: Straßenansicht
            icon_tap_action:
              action: call-service
              service: select.select_option
              service_data:
                entity_id: select.hofkamera_ptz_voreinstellung
                option: Straßenansicht
          - entity: select.hofkamera_ptz_voreinstellung
            icon: mdi:car
            tap_action:
              action: call-service
              service: select.select_option
              service_data:
                entity_id: select.hofkamera_ptz_voreinstellung
                option: Pool
            icon_tap_action:
              action: call-service
              service: select.select_option
              service_data:
                entity_id: select.hofkamera_ptz_voreinstellung
                option: Pool
          - entity: select.hofkamera_ptz_voreinstellung
            icon: mdi:car-hatchback
            tap_action:
              action: navigate
              navigation_path: "#auto"
            icon_tap_action:
              action: navigate
              navigation_path: "#auto"
          - entity: select.hofkamera_ptz_voreinstellung
            icon: mdi:pool
            tap_action:
              action: navigate
              navigation_path: "#poolkamera"
            icon_tap_action:
              action: navigate
              navigation_path: "#poolkamera"
          - entity: select.hofkamera_ptz_voreinstellung
            icon: mdi:leaf
            tap_action:
              action: navigate
              navigation_path: growstation
            icon_tap_action:
              action: navigate
              navigation_path: growstation
          - entity: select.hofkamera_ptz_voreinstellung
            icon: mdi:printer-3d-nozzle
            tap_action:
              action: navigate
              navigation_path: 3d-drucker
            icon_tap_action:
              action: navigate
              navigation_path: 3d-drucker
        camera_image: camera.hofkamera_klar
      - type: picture-glance
        card_mod:
          style: |
            ha-card { 
              background: none !important;
              box-shadow: none !important;
              border: none;
              border-radius: 0 0 0px 8px !important;
              margin-top: 4px;
              margin-bottom: -4px;
            }
        fit_mode: cover
        title: " "
        image: https://demo.home-assistant.io/stub_config/kitchen.png
        entities: []
        camera_image: camera.hofkamera_2
