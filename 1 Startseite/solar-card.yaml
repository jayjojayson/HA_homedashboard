type: custom:venus-os-dashboard
param:
  boxCol1: 2
  boxCol3: 2
  boxCol2: 1
theme: dark
devices:
  1-1:
    icon: mdi:transmission-tower
    name: Netz
    entity: sensor.total_power
    anchors: R-1
    link:
      "1":
        start: R-1
        end: 2-1_L-1
        entity: sensor.total_power
    graph: true
    footerEntity1: " "
    footerEntity2: sensor.solar_netzeinspeisung_kwh_taglich_gerundet
  1-2:
    icon: mdi:battery-charging
    name: Batterie
    entity: sensor.victron_system_battery_soc
    anchors: R-1
    link:
      "1":
        start: R-1
        end: 2-1_B-1
        entity: sensor.victron_system_battery_current
    gauge: true
    headerEntity: sensor.victron_vebus_battery_temperature_239
    footerEntity1: sensor.victron_system_battery_voltage
    footerEntity3: sensor.victron_system_battery_power
    graph: true
  2-1:
    icon: mdi:cellphone-charging
    name: Multiplus II
    entity: sensor.victron_system_battery_state
    anchors: L-1, B-2, R-1
    footerEntity1: sensor.victron_settings_ess_batterylife_minimumsoc
    footerEntity3: sensor.victron_settings_ess_maxchargecurrent
  3-1:
    icon: mdi:home-lightning-bolt
    name: AC-Haus
    entity: sensor.total_power_kombiniert
    anchors: L-1
    link:
      "1":
        start: L-1
        end: 2-1_R-1
        entity: sensor.total_power_kombiniert
        inv: true
    footerEntity1: sensor.victron_system_grid_l1
    footerEntity2: sensor.victron_system_grid_l2
    footerEntity3: sensor.victron_system_grid_l3
  3-2:
    icon: mdi:weather-sunny
    name: Solar
    entity: sensor.total_solar_power_kombiniert
    anchors: L-1
    link:
      "1":
        start: L-1
        end: 2-1_B-2
        entity: sensor.total_solar_power_kombiniert
        inv: true
    footerEntity1: " "
    footerEntity2: sensor.erzeugzung_taglich_kombination_solaranlagen
    graph: true
styles:
  header: auto
  footer: auto
visibility:
  - condition: numeric_state
    entity: sensor.growatt_outpowerwatt
    above: 20
card_mod:
  style: |
    ha-card {
      box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px
                  13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset !important;
      border: none;
    --box-background-color: rgb(31,42,60,0.1);
    --box-shadow-color: steelblue;
    --anchor-color: green;
    --line-color: orange;
    }
    .dashboard {
      background: none;
    }
    .boxSensor1 {
      padding-top: 5px !important;
    }
    .ball {
      r: 6 !important;
      fill: steelblue !important; 
    }
    .graph path {
      stroke: green !important;
    }    
    .boxFooter {
      position: absolute;
      display: flex;
      flex-direction: column;
      flex-wrap: wrap;
      bottom: 2px;
      width: 100%;
      font-size: 0.8em;
      gap: 10% !important;
      z-index: 1000;
    }
    .headerEntity {
      font-size: 0.8em;
      line-height: 1.1em;
    }
