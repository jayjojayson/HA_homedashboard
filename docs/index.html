<!-- index.html -->

<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
	<title>HA_homedashboard</title>  
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/dark.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
	</head>
	
	<style>
	  /* --- SCHRIFTART (GLOBAL) --- */
	  body, 
	  .markdown-section, 
	  .sidebar-nav, 
	  .app-name {
	      /* Hier 'Inter' eintragen (oder den Namen deiner gewählten Schrift) */
	      font-family: 'Inter', sans-serif !important; 
	  }
	  /* Code-Blöcke bekommen oft eine eigene "Monospace" Schrift */
	  code, pre {
	      font-family: 'Roboto Mono', 'Monaco', monospace !important;
	  }
	  /* Optional: Falls dir die Seitenleiste (Links) zu klein ist, 
	     kannst du sie hiermit separat vergrößern */
	  .sidebar-nav {
	      font-size: 18px !important; 
	  }  
	  /* Optional: Die Überschrift in der Sidebar größer machen */
	  .app-name {
	      font-size: 22px !important;
	  }
	  /* Der normale Fließtext */
	  .markdown-section p, 
	  .markdown-section ul, 
	  .markdown-section ol {
	      font-size: 18px !important; /* Hier die Wunschgröße eintragen (Standard ist oft 16px) */
	      line-height: 1.6;           /* Zeilenabstand etwas erhöhen für bessere Lesbarkeit */
	  }
	  /* Code-Blöcke (die schwarzen Kästen) */
	  .markdown-section pre > code {
	      font-size: 16px !important; /* Code sollte oft etwas kleiner sein als Text */
	  }
	</style>  
	
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        loadSidebar: true, 					// Muss 'true' sein
		name: '✨HA_homedashboard✨',		// Seitentitel
		subMaxLevel: 2, 						// Generiert Inhaltsverzeichnis bis H3
        // Such-Plugin Konfiguration
	    search: {
	      maxAge: 86400000, // Maximale Cache-Dauer (1 Tag)
	      paths: 'auto',   // Sucht in allen Dateien
	      placeholder: 'Suchen', // Text im Suchfeld
	      noData: 'Keine Ergebnisse gefunden!', // Text bei keiner Übereinstimmung
	      // Übersetzungs- und Pfadkonfiguration (wenn nötig)
	    },
		// Konfiguration des Copy-Code Plugins
	    copyCode: {
	      buttonText: 'Copy', // Text auf dem Button
	      errorText: 'Fehler beim Kopieren!',      // Text, wenn Kopieren fehlschlägt
	      successText: 'kopiert!',                    // Text, wenn Kopieren erfolgreich ist
	    },
      };
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
	<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>   
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@2"></script>
  </body>
</html>
