<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>HA_homedashboard</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Dokumentation für HA_homedashboard">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">  
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css" />
  <style>
	  
    /* --- SCHRIFTARTEN GLOBAL SETZEN --- */
    body, .markdown-section, .sidebar-nav, .app-name { 
        font-family: 'Inter', sans-serif !important; 
    }
    code, pre { 
        font-family: 'Roboto Mono', monospace !important; 
    }
    
    /* Deine ursprünglichen Anpassungen für Größen (falls das Theme nicht alles überschreibt) */
    .sidebar-nav { font-size: 18px !important; }
    .app-name { font-size: 22px !important; }
    .markdown-section p, .markdown-section ul, .markdown-section ol { line-height: 1.6; }

    /* --- GOOGLE TRANSLATE STYLING --- */
    /* Positioniert den Button oben rechts fixiert */
    #google_translate_element {
        position: fixed;
        top: 20px;
        right: 80px; /* Platz lassen für den Darkmode Toggle */
        z-index: 9999;
        opacity: 0.9;
    }
    
    /* Versteckt die Google-Top-Bar */
    .goog-te-banner-frame.skiptranslate { display: none !important; } 
    body { top: 0px !important; }
    
    /* Style für das Dropdown */
    .goog-te-gadget-simple {
        background-color: rgba(255,255,255,0.1) !important;
        border: 1px solid rgba(128,128,128,0.5) !important;
        padding: 4px !important;
        border-radius: 4px !important;
    }
    .goog-te-gadget-simple span {
        color: inherit !important; /* Passt sich Dark/Light an */
    }
  </style>
</head>
	
<body>  
  <div id="google_translate_element"></div>
  <div id="app">Lade HA_homedashboard...</div>

  <script>
    window.$docsify = {
      name: '✨HA_homedashboard✨',      //  Seitentitel
      loadSidebar: true,                 //  Sidebar Einstellung
      subMaxLevel: 2,                    //  Einstellung für H3 Verzeichnisse
      auto2top: true,                    //  nach Klick nach oben (empfohlen)
      
      // --- KONFIGURATION DARK/LIGHT THEME ---
      darklightTheme: {
        siteFont : "Inter",
        defaultTheme : 'dark',           // Standardmäßig dunkel starten
        codeFontFamily : 'Roboto Mono, monospace',
        bodyFontSize : '18px',           // Hier auf deine gewünschten 18px gesetzt
        dark: {
          accent: '#42b983',
          toogleBackground : '#ffffff',
          background: '#091a28',
          textColor: '#b4b4b4',
          codeTextColor : '#ffffff',
          codeBackgroundColor : '#0e2233',
          borderColor : '#0d2538',
          blockQuoteColour : '#858585',
          highlightColor : '#d22778',
          sidebarSublink : '#b4b4b4',
          codeTypeColor : '#ffffff',
          coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
          toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
        },
        light: {
          accent: '#42b983',
          toogleBackground : '#091a28',
          background: '#ffffff',
          textColor: '#34495e',
          codeTextColor : '#525252',
          codeBackgroundColor : '#f8f8f8',
          borderColor : 'rgba(0, 0, 0, 0.07)',
          blockQuoteColour : '#858585',
          highlightColor : '#d22778',
          sidebarSublink : '#505d6b',
          codeTypeColor : '#091a28',
          coverBackground : 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
          toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
        }
      },

      // --- SUCHE KONFIGURATION (Deine Settings + Template Features) ---
      search: {
        maxAge: 86400000,               // 1 Tag Cache (von dir)
        paths: 'auto',
        placeholder: 'Suchen',          // (von dir)
        noData: 'Keine Ergebnisse gefunden!', // (von dir)
        depth: 6                        // Tiefe der Suche (aus Template)
      },

      // --- COPY CODE KONFIGURATION ---
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Fehler',
        successText: 'Kopiert!'
      }
    }
  </script>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'de', 
        includedLanguages: 'en,fr,es,it,nl', // Füge hier weitere Sprachen hinzu, falls nötig
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        autoDisplay: false
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>  
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>  
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>  
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>  
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>
</body>
</html>
