                    border: none;
                  }
              cards:
                - type: horizontal-stack
                  cards:
                    - type: picture-entity
                      card_mod:
                        style: |
                          ha-card {
                            border-radius: 5px !important;
                          }
                      show_state: false
                      show_name: false
                      aspect_ratio: 30%
                      entity: sensor.dreamebot_l10s_ultra_cleaning_history
                      image: >-
                        /api/image/serve/8a6224a7414dcefb3f793aae2f528d5a/512x512
