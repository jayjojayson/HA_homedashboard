type: custom:tabbed-card
styles:
  "--mdc-theme-primary": var(--primary-color)
  "--mdc-tab-text-label-color-default": grey
  "--mdc-typography-button-font-size": 14px
  "--mdc-typography-button-text-transform": capitalize
tabs:
  - card:
      type: custom:stack-in-card
      card_mod:
        style: |
          ha-card {
            padding: 10px;
            box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px
                        13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset !important;
            border: none;
          }
      cards:
        - type: horizontal-stack
          cards:
            - type: picture-glance
              card_mod:
                style: |
                  ha-card {
                    border-radius: 5px !important;
                  }
              camera_view: auto
              title: Rasen mähen
              image: /local/bilder/worxm700.png
              entities:
                - entity: button.worxm700_start_cutting_edge
                  icon: mdi:grass
              aspect_ratio: 30%
              tap_action:
                action: toggle
              entity: button.worxm700_start_cutting_edge
        - type: horizontal-stack
          cards:
            - type: picture-glance
              card_mod:
                style: |
                  ha-card {
                    border-radius: 5px !important;
                  }
              camera_view: auto
              title: Kantenschnitt
              image: /api/image/serve/c9128086150fd877bea1176560463948/512x512
              entities:
                - entity: button.worxm700_start_cutting_edge
              aspect_ratio: 30%
              tap_action:
                action: toggle
              entity: button.worxm700_start_cutting_edge
        - type: horizontal-stack
          cards:
            - type: tile
              entity: lawn_mower.worxm700
              name: On-/Off
              card_mod:
                style: |
                  ha-card {
                    background: none !important;
                    box-shadow: none !important;
                    border: none !important;
                    border-right: 1px solid grey !important;
                    border-radius: 0px !important;
                  }
            - type: tile
              entity: sensor.worxm700_battery
              name: Battery Level
              card_mod:
                style: |
                  ha-card {
                    background: none !important;
                    box-shadow: none !important;
                    border: none !important;
                    border-radius: 0px !important;
                  }
        - type: horizontal-stack
          cards:
            - type: tile
              entity: sensor.worxm700_battery_temperature
              name: Battery Temp
              card_mod:
                style: |
                  ha-card {
                    background: none !important;
                    box-shadow: none !important;
                    border: none !important;
                    border-right: 1px solid grey !important;
                    border-radius: 0px !important;
                  }
            - type: tile
              entity: sensor.worxm700_battery_voltage
              name: Battery Volt
              tap_action:
                action: toggle
              card_mod:
                style: |
                  ha-card {
                    background: none !important;
                    box-shadow: none !important;
                    border: none !important;
                    border-radius: 0px !important;
                  }
        - type: horizontal-stack
          cards:
            - type: tile
              entity: binary_sensor.worxm700_rainsensor_triggered
              name: Regen erkannt
              tap_action:
                action: toggle
              card_mod:
                style: |
                  ha-card {
                    background: none !important;
                    box-shadow: none !important;
                    border: none !important;
                    border-right: 1px solid grey !important;
                    border-radius: 0px !important;
                  }
            - type: tile
              entity: sensor.worxm700_next_scheduled_start
              name: Nächster Start
              tap_action:
                action: toggle
              card_mod:
                style: |
                  ha-card {
                    background: none !important;
                    box-shadow: none !important;
                    border: none !important;
                    border-radius: 0px !important;
                  }
    attributes:
      label: Steuerung
      icon: mdi:robot-vacuum
  - card:
      type: custom:stack-in-card
      card_mod:
        style: |
          ha-card {
            padding: 10px;
          }
      cards:
        - type: horizontal-stack
          cards:
            - type: tile
              entity: sensor.worxm700_total_worktime
              name: Zeit
              vertical: true
              tap_action:
                action: none
              card_mod:
                style: |
                  ha-card {
                    background: none !important;
                    box-shadow: none !important;
                    border: none !important;
                    border-right: 1px solid grey !important;
                    border-radius: 0px !important;
                  }
            - type: tile
              entity: sensor.worxm700_distance_driven
              name: Distance
              vertical: true
              tap_action:
                action: none
              card_mod:
                style: |
                  ha-card {
                    background: none !important;
                    box-shadow: none !important;
                    border: none !important;
                    border-right: 1px solid grey !important;
                    border-radius: 0px !important;
                  }
            - type: tile
              entity: sensor.worxm700_blades_current_on_time
              name: Klingenzeit
              vertical: true
              card_mod:
                style: |
                  ha-card {
                    background: none !important;
                    box-shadow: none !important;
                    border: none !important;
                    border-radius: 0px !important;
                  }        
        - type: custom:mod-card
          card: null
          card_mod:
            style: |
              ha-card {
                height: 1px;
                border-bottom: 1px;
                background-color: grey !important;
                margin-left: 20px;
                margin-right: 20px;
              } 
        - type: horizontal-stack
          cards:
            - type: tile
              entity: sensor.worxm700_blades_total_on_time
              name: Total Klingenzeit
              vertical: false
              tap_action:
                action: none
              card_mod:
                style: |
                  ha-card {
                    background: none !important;
                    box-shadow: none !important;
                    border: none !important;
                    border-radius: 0px !important;
                    display: flex !important;
                    align-items: center !important;
                    justify-content: center !important;
                    text-align: center !important;
                  }    
        - type: custom:mod-card
          card: null
          card_mod:
            style: |
              ha-card {
                height: 1px;
                border-bottom: 1px;
                background-color: grey !important;
                margin-left: 20px;
                margin-right: 20px;
              }
        - type: vertical-stack
          cards:
            - type: history-graph
              entities:
                - entity: sensor.worxm700_last_update
                  name: " "
              logarithmic_scale: false
              hours_to_show: 24
              card_mod:
                style: |
                  ha-card {
                    background: none !important;
                    box-shadow: none !important;
                    border: none !important;
                    border-radius: 0px !important;
                  }
            - type: heading
              icon: ""
              heading_style: subtitle
              heading: Reset drücken, wenn entspr. Button eingeblendet wird
            - type: tile
              entity: sensor.worxm700_blades_reset_at_hours
              name: Klingen ersetzen
              hide_state: true
              tap_action:
                action: toggle
              show_entity_picture: false
              visibility:
                - condition: numeric_state
                  entity: sensor.worxm700_blades_reset_at_hours
                  above: 220
              card_mod:
                style: |
                  ha-card {
                    background: none !important;
                    box-shadow: none !important;
                    border: none !important;
                    border-radius: 0px !important;
                  }
    attributes:
      label: History & Reset
      icon: mdi:history
