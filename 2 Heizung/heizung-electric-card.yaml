type: custom:vertical-stack-in-card
card_mod:
  style: |
    ha-card  { 
      background: none; 
      border: none !important;
      margin-bottom: -10px !important;
    }
cards:
  - type: custom:stack-in-card
    cards:
      - type: horizontal-stack
        card_mod:
          style: |
            :host {
              background-color: transparent !important;
              border: none !important;
            }
        cards:
          - type: custom:mushroom-entity-card
            entity: sensor.werkstatt_thermostat_temperatur
            name: Temperatur
            fill_container: false
            icon_color: red
            layout: vertical
            primary_info: state
            secondary_info: none
            card_mod:
              style: |
                ha-card {
                  padding-left: 0px;
                  padding-top: 10px;
                  padding-bottom: 0px;
                  padding-right: 0px;
                  border: none !important;
                  border-radius: 0px !important;
                  background-color: transparent !important;
                }
                :host {
                  --mush-card-primary-font-size: 20px !important;
                }
          - type: custom:mushroom-entity-card
            entity: sensor.werkstatt_thermostat_luftfeuchtigkeit
            name: Luftfeuchte
            fill_container: false
            layout: vertical
            primary_info: state
            secondary_info: none
            card_mod:
              style: |
                ha-card {
                  padding-left: 0px;
                  padding-top: 15px;
                  padding-bottom: 0px;
                  padding-right: 0px;
                  border: none !important;
                  border-radius: 0px !important;
                  background-color: transparent !important;
                }
                :host {
                  --mush-card-primary-font-size: 20px !important;
                }
  - type: entities
    entities:
      - entity: switch.werkstattheizung_2
        icon: mdi:heating-coil
        name: Werkstatt Heizung on/off
        secondary_info: last-changed
      - entity: automation.werkstatt_nach_aussentemp_schalten
        name: Werkstatt Temp Steuerung
        secondary_info: last-triggered
      - entity: sensor.werkstattheizung_leistung
        name: Werkstatt Heizung Watt
      - entity: sensor.werkstattheizung_energiezahler
        name: Werkstatt Heizung in Wh
    theme: grey-icon
    state_color: true
    card_mod:
      style: |
        ha-card {
          border: none !important;
          border-radius: 0px !important;
          background-color: var(--card-background-color) !important;
          padding-bottom: 0px !important;
        }
  - type: history-graph
    card_mod:
      style: |
        ha-card {
          border: none !important;
          border-radius: 0px !important;
          padding-bottom: 0px !important;
          padding-left: 15px !important;
          padding-right: 5px !important;
        }
    entities:
      - entity: switch.werkstattheizung_2
        name: " "
    logarithmic_scale: false
    hours_to_show: 72
  - type: custom:mini-graph-card
    card_mod:
      style: |
        ha-card {
          border: none !important;
          height: 80% !important
          border-radius: 0px !important;
          font-color: red !important;
        }
        .header{
          padding-bottom: 0px !important;
        }
        .states{
          padding-bottom: 0px !important;
        }
    entities:
      - entity: sensor.aussentemperatur_temperatur
        name: Außentemperatur
    hours_to_show: 168
    points_per_hour: 0.25
    refresh_interval: 10
    align_state: center
    height: 60
    font_size_header: 12
    font_size: 100
    align_header: center
    show:
      icon: false
    header_icon: false
    title: Außentemperatur
    color_thresholds:
      - value: -5
        color: grey
      - value: 0
        color: steelblue
      - value: 10
        color: amber
      - value: 15
        color: green
      - value: 23
        color: orange
