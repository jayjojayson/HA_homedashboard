type: custom:stack-in-card
card_mod:
  style: |
    ha-card {
      padding: 10px;
      border: none !important;
    }
cards:
  - type: horizontal-stack
    cards:
      - type: vertical-stack
        cards:
          - type: tile
            entity: switch.pc_led_pv_led
            tap_action:
              action: toggle
            icon: mdi:led-strip
            name: PC-Led
            vertical: true
            hide_state: true
            card_mod:
              style: |
                ha-card {
                  background: none !important;
                  box-shadow: none !important;
                  border: none !important;
                  border-right: 1px solid grey !important;
                  border-radius: 0px !important;
                }
          - show_name: true
            show_icon: true
            type: button
            tap_action:
              action: toggle
            entity: input_button.button_lichtfarbe_random_andern
            name: Farbe random
            theme: orange-theme
            card_mod:
              style: |
                ha-card {
                  background: none !important;
                  box-shadow: none !important;
                  border: none !important;
                  border-right: 1px solid grey !important;
                  border-radius: 0px !important;
                  font-size: 16px !important;
                }
                ha-state-icon {
                  width: 30% !important;
                  color: rgb(
                    {{ state_attr('light.kuchenlicht', 'rgb_color')[0] }},
                    {{ state_attr('light.kuchenlicht', 'rgb_color')[1] }},
                    {{ state_attr('light.kuchenlicht', 'rgb_color')[2] }}
                  ) !important;
                }
      - type: vertical-stack
        cards:
          - type: tile
            entity: switch.licht_terrassetur_sud_deckenlicht_wohnecke_ch1
            name: Wohnzimmer
            icon: mdi:ceiling-light
            tap_action:
              action: toggle
            vertical: false
            hide_state: true
            card_mod:
              style: |
                ha-card {
                  background: none !important;
                  box-shadow: none !important;
                  border: none !important;
                  border-radius: 0px !important;
                }
          - type: tile
            entity: switch.esszimmerlicht
            name: Esstisch
            tap_action:
              action: toggle
            icon: mdi:ceiling-light
            vertical: false
            show_entity_picture: false
            hide_state: true
            card_mod:
              style: |
                ha-card {
                  background: none !important;
                  box-shadow: none !important;
                  border: none !important;
                  border-radius: 0px !important;
                }
          - type: tile
            entity: switch.bildbeleuchtung_2
            icon: mdi:panorama-variant-outline
            tap_action:
              action: toggle
            hide_state: true
            card_mod:
              style: |
                ha-card {
                  background: none !important;
                  box-shadow: none !important;
                  border: none !important;
                  border-radius: 0px !important;
                }
          - type: tile
            entity: switch.lavalampe_steckdose_1
            name: Lavalampe
            tap_action:
              action: toggle
            icon: mdi:lava-lamp
            vertical: false
            show_entity_picture: false
            hide_state: true
            card_mod:
              style: |
                ha-card {
                  background: none !important;
                  box-shadow: none !important;
                  border: none !important;
                  border-radius: 0px !important;
                }
  - type: custom:mod-card
    card_mod:
      style: |
        ha-card {
            height: 1px;
            border-bottom: 1px;
            background-color: grey !important;
            margin-left: 20px;
            margin-right: 20px;
        }   
  - type: horizontal-stack
    cards:
      - type: light
        entity: light.wandlicht
        theme: grey-icon
        icon: mdi:led-strip-variant
        hold_action:
          action: more-info
        double_tap_action:
          action: more-info
        card_mod:
          style: |
            ha-card {
              background: none !important;
              box-shadow: none !important;
              border: none !important;
              border-radius: 0px !important;
            }
            #info {
              font-size: 110% !important;
            }  
      - type: light
        entity: light.couchlicht
        theme: grey-icon
        icon: mdi:lamp-outline
        double_tap_action:
          action: more-info
        hold_action:
          action: more-info
        card_mod:
          style: |
            ha-card {
              background: none !important;
              box-shadow: none !important;
              border: none !important;
              border-radius: 0px !important;
            }
            #info {
              font-size: 110% !important;
            }  
      - type: light
        entity: light.schlafzimmerlicht
        name: Schlafzi.
        theme: grey-icon
        icon: mdi:lightbulb-variant
        hold_action:
          action: more-info
        double_tap_action:
          action: more-info
        card_mod:
          style: |
            ha-card {
              background: none !important;
              box-shadow: none !important;
              border: none !important;
              border-radius: 0px !important;
            }
            #info {
              font-size: 110% !important;
            }  
  - type: custom:mod-card
    card_mod:
      style: |
        ha-card {
            height: 1px;
            border-bottom: 1px;
            background-color: grey !important;
            margin-left: 20px;
            margin-right: 20px;
        }        
  - type: horizontal-stack
    cards:
      - type: tile
        entity: switch.modelleisenbahn_licht_tasmota
        name: Modellbahn-Licht
        tap_action:
          action: toggle
        icon: mdi:railroad-light
        hide_state: true
        card_mod:
          style: |
            ha-card {
              background: none !important;
              box-shadow: none !important;
              border: none !important;
              border-right: 1px solid grey !important;
              border-radius: 0px !important;
            }
      - type: tile
        entity: switch.lok_einschalten_2
        tap_action:
          action: toggle
        icon: mdi:train
        hide_state: true
        card_mod:
          style: |
            ha-card {
              background: none !important;
              box-shadow: none !important;
              border: none !important;
              border-radius: 0px !important;
            }
  - type: horizontal-stack
    cards:
      - type: custom:mushroom-entity-card
        entity: switch.3d_drucker_schalter
        tap_action:
          action: toggle
        icon: mdi:printer-3d-nozzle
        secondary_info: none
        name: 3D Drucker
        card_mod:
          style: |
            ha-card {
              background: none !important;
              box-shadow: none !important;
              border: none !important;
              border-right: 1px solid grey !important;
              border-radius: 0px !important;
            }
      - type: custom:mushroom-fan-card
        entity: fan.starkvind_luftreiniger_ventilator
        show_percentage_control: false
        show_oscillate_control: false
        collapsible_controls: false
        icon_animation: true
        fill_container: false
        secondary_info: none
        name: Luftreiniger
        card_mod:
          style: |
            ha-card {
              background: none !important;
              box-shadow: none !important;
              border: none !important;
              border-right: 1px solid grey !important;
              border-radius: 0px !important;
            }
      - type: custom:mushroom-entity-card
        entity: sensor.starkvind_luftreiniger_pm2_5
        primary_info: none
        fill_container: false
        icon_color: |
          {% if is_state('sensor.luftquality_color', 'green') %}
            green
          {% elif is_state('sensor.luftquality_color', 'yellow') %}
            yellow
          {% elif is_state('sensor.luftquality_color', 'orange') %}
            orange
          {% else %}
            red
          {% endif %}
        card_mod:
          style: |
            ha-card {
              background: none !important;
              box-shadow: none !important;
              border: none !important;
              border-radius: 0px !important;
              --primary-text-color:
                {% if is_state('sensor.luftquality_color', 'green') %}
                  green;
                {% elif is_state('sensor.luftquality_color', 'yellow') %}
                  yellow;
                {% elif is_state('sensor.luftquality_color', 'orange') %}
                  orange;
                {% else %}
                  red;
                {% endif %}
            }
