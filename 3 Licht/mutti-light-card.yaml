    show_state: false
    max_value: 100
    min_value: 0
    step: 5
    light_transition: true
    tap_to_slide: true
    light_transition_time: "60"
    button_action:
      tap_action:
        action: toggle
    card_layout: normal
    allow_light_slider_to_0: true
    tap_action:
      action: toggle
    hold_action:
      action: more-info
    styles: |
      * {  
        font-size: 12px !important;
      }
      ha-card {
        --bubble-icon-background-color: rgba(55,55,55,0.2) !important;
        --bubble-icon-color: white !important;
        --bubble-button-border-radius: 3px;
      }
      .bubble-button-card-container {
        background: rgba(22,22,22,0) !important;
        border-radius: 10px;
      }
      .bubble-button-background {
        opacity: 0.7 !important;
        border-radius: 10px;
      }
    card_mod:
      style: |
        ha-card {
            margin-top: 5px;
        }
