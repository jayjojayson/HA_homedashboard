type: custom:vertical-stack-in-card
cards:
  - type: horizontal-stack
    cards:
      - type: custom:bubble-card
        card_type: button
        button_type: slider
        entity: light.kuchenlicht
        name: KÃ¼chenlicht
        show_state: false
        max_value: 100
        min_value: 0
        step: 5
        light_transition: true
        tap_to_slide: true
        light_transition_time: "60"
        button_action:
          tap_action:
            action: toggle
        card_layout: normal
        allow_light_slider_to_0: true
        tap_action:
          action: toggle
        hold_action:
          action: more-info
        styles: |
          * {  
            font-size: 12px !important;
          }
          ha-card {
            --bubble-icon-background-color: rgba(55,55,55,0.2) !important;
            --bubble-icon-color: white !important;
          }
          .bubble-button-card-container {
            background: rgba(22,22,22,0) !important;
            border-radius: 10px;
          }
          .bubble-button-background {
            opacity: 0.7 !important;
            border-radius: 10px;
          }
        card_mod:
          style: |
            ha-card {
              padding-right: 10px;
              border-right: 1px solid grey !important; 
              border-left: none !important; 
              border-top: none !important; 
              border-bottom: none !important;
            }
      - type: custom:bubble-card
        card_type: button
        sub_button: []
        button_type: switch
        entity: switch.kuchenlicht_2
        card_layout: normal
        show_icon: true
        show_name: true
        show_state: false
        scrolling_effect: false
        tap_action:
          action: toggle
        hold_action:
          action: more-info
        button_action: {}
        icon: mdi:led-strip
        name: Unterschranklicht
        styles: |
          * {  
            font-size: 12px !important;
          }
          ha-card {
            --bubble-icon-background-color: rgba(55,55,55,0.2) !important;
            --bubble-icon-color: white !important;
          }
          .bubble-button-card-container {
            background: rgba(22,22,22,0) !important;
            border-radius: 10px;
          }
          .bubble-button-background {
            background-color: ${state === 'on' ? 'orange' : ''} !important;
            opacity: 0.7 !important;
            border-radius: 10px;
          }
card_mod:
  style: |
    ha-card {
      padding: 5px;;
      border: none !important;   
      box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px
                  13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset !important;
    }
